{% extends "account/base.html" %}
{% load allauth account %}

{% block content %}

<section class="mt-4">
    <div class="flex flex-col items-center justify-center px-6 mx-auto max-w-max lg:py-0">
 
        <div class="w-full bg-white rounded-lg shadow">
            <div class="p-6 space-y-2 md:space-y-3 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                        {{form.login}}
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        {{form.password}}
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              {{form.remember}}
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500">Remember me</label>
                            </div>
                        </div>
                        <a href="{% url 'account_reset_password' %}" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-purple-700 hover:bg-purple-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    <p class="text-sm font-light text-gray-500">
                        Donâ€™t have an account yet? <a href="{% url 'account_signup' %}" class="font-medium text-purple-700 hover:text-purple-900 hover:underline">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>

{% endblock content %}
